<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold & Silver Poster</title>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<style>
body {
    margin:0;
    font-family: Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#f5f5f5;
}

.poster {
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:16px;
    background: rgba(255,255,255,0.95);
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.25);
    position: relative;
    background-image: url('jewel.jpg');
    background-size: cover;
    background-position: center;
}

.logo {
    width:60%;
    max-width:120px;
    height:auto;
    margin-bottom:10px;
}

.shop {
    font-size:26px;
    font-weight:bold;
    color:#b8860b;
    margin-bottom:4px;
}

.sub {
    font-size:16px;
    color:#333;
    margin-bottom:12px;
}

.badge {
    display:inline-block;
    padding:6px 18px;
    background:#ffd700;
    color:#000;
    border-radius:20px;
    font-weight:bold;
    margin-bottom:20px;
}

.rate-row {
    display:flex;
    justify-content:space-between;
    margin:12px 0;
    align-items:center;
}

.rate-label {
    font-size:20px;
    font-weight:bold;
    color:#b8860b;
}

.box {
    background: rgba(0,0,0,0.2);
    color:#b8860b;
    padding:8px 0;
    width:55%;
    border-radius:10px;
    font-weight:bold;
    text-align:center;
    font-size:18px;
}

.button-container {
    display:flex;
    gap:10px;
    margin-top:15px;
    flex-wrap:wrap;
    justify-content:center;
}

button, .whatsapp-btn {
    padding:10px 15px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
}

button { background:#b8860b; color:#fff; }
.whatsapp-btn { background:#25D366; color:#fff; text-decoration:none; display:inline-block; }
</style>
</head>
<body>

<div class="poster" id="posterDiv">
    <img src="logo.png" class="logo" alt="Logo">
    <div class="shop">‡Æö‡ØÜ‡Æ®‡Øç‡Æ§‡ØÇ‡Æ∞‡Ææ</div>
    <div class="sub">‡Æ®‡Æï‡Øà ‡ÆÖ‡Æü‡Æï‡ØÅ ‡Æï‡Æü‡Øà</div>

    <div class="badge">Daily Price</div>

    <div class="rate-row">
        <div class="rate-label">Gold :</div>
        <div class="box" id="goldRate">‚Çπ ----</div>
    </div>

    <div class="rate-row">
        <div class="rate-label">Silver :</div>
        <div class="box" id="silverRate">‚Çπ ----</div>
    </div>

    <div class="button-container">
        <button onclick="downloadPoster()">Download Poster</button>
        <a class="whatsapp-btn" id="shareBtn" target="_blank">üí¨ Share on WhatsApp</a>
    </div>
</div>

<script>
let gold = localStorage.getItem('gold') || '----';
let silver = localStorage.getItem('silver') || '----';
document.getElementById('goldRate').innerText = `‚Çπ ${gold} / gram`;
document.getElementById('silverRate').innerText = `‚Çπ ${silver} / gram`;

// WhatsApp share link
document.getElementById('shareBtn').href =
`https://wa.me/919514340881?text=‡Æö‡ØÜ‡Æ®‡Øç‡Æ§‡ØÇ‡Æ∞‡Ææ ‡Æ®‡Æï‡Øà: Gold: ‚Çπ${gold}, Silver: ‚Çπ${silver}`;

// Download poster as image
function downloadPoster() {
    html2canvas(document.getElementById('posterDiv')).then(canvas=>{
        let link = document.createElement('a');
        link.download = 'gold_silver_poster.png';
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>

</body>
</html>
