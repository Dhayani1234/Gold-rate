<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Gold & Silver Rates</title>
<style>
body { font-family: Arial; padding: 20px; background: #f5f5f5; display:flex; flex-direction:column; align-items:center;}
h2 { color: #b8860b; margin-bottom: 20px; }
input { padding: 10px; font-size: 16px; margin-bottom: 15px; width: 90%; max-width: 400px; border-radius: 5px; border:1px solid #ccc; }
button { padding: 12px; font-size: 16px; background: #b8860b; color: #fff; border: none; border-radius:5px; cursor:pointer; width: 90%; max-width: 400px; }
</style>
</head>
<body>

<h2>Update Gold & Silver Rates</h2>

<label>Gold Rate (₹ per gram):</label>
<input type="number" id="goldInput" placeholder="Enter Gold rate">

<label>Silver Rate (₹ per gram):</label>
<input type="number" id="silverInput" placeholder="Enter Silver rate">

<button onclick="updateRates()">Save Rates</button>

<script>
function updateRates() {
    let gold = document.getElementById('goldInput').value;
    let silver = document.getElementById('silverInput').value;
    if(gold) localStorage.setItem('gold', gold);
    if(silver) localStorage.setItem('silver', silver);
    alert('Rates updated successfully!');
}
</script>

</body>
</html>
